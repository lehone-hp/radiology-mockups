<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>Login - LibreHealth Radiology</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
    <link href="style/signin.css" rel="stylesheet">

	<!-- Global styles -->
    <link href="style/main.css" rel="stylesheet">
  </head>
<body>

    <div class="container-fluid image-div">
        <img src="images/login_image.png">
    </div>
    <div class="container card form-signin">
      <form>
        <h3 class="form-signin-heading">Login <span class="glyphicon glyphicon-option-vertical" style="float:right"></span></h3>
        <p>
            Welcome to LibreHealth Radiology. Please login to proceed.
        </p>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary login-button" type="submit">Login</button>
      </form>
    </div> <!-- /container -->

    <footer class="footer">
        <div class="container-fluid">
            <p class="text-muted">powered by <a href="https://librehealth.io/" target="_blank">LibreHealth</a></p>
        </div>
    </footer>

</body>
</html>
